<html>

  <link rel="import" href="/paper-tabs/paper-tab.html">
</head>
<body>
    <style>    
      :host {
        position: absolute;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
      }
      #core_toolbar {
        right: 0px;
        left: 0px;
        color: rgb(255, 255, 255);
        fill: rgb(255, 255, 255);
        top: 0px;
        position: absolute;
        background-color: rgb(98, 5, 218);
      }
      #paper_icon_button {
        left: 18px;
        top: 10px;
        position: absolute;
      }
      #paper_icon_button1 {
        left: 208px;
        top: 10px;
        position: absolute;
      }
      #paper_icon_button2 {
        left: 408px;
        top: 10px;
        position: absolute;
      }
      #paper_icon_button3 {
        left: 1188px;
        top: 10px;
        position: absolute;
      }
      #paper_tabs {
        width: 480px;
        color: rgb(255, 255, 255);
        box-shadow: rgba(0, 0, 0, 0.2) 0px 3px 2px;
        top: 150px;
        position: absolute;
        left: 300px;
        background-color: rgb(0, 188, 212);
      }
      #paper_tab1 {
        background-color: rgb(106, 24, 145);
      }
      #paper_tab {
        background-color: rgb(106, 24, 145);
      }
      #paper_input {
        left: 310px;
        top: 230px;
        position: absolute;
      }
      #paper_input1 {
        left: 310px;
        top: 290px;
        position: absolute;
      }
      #paper_input2 {
        left: 310px;
        top: 340px;
        position: absolute;
      }
      #paper_input3 {
        left: 310px;
        top: 390px;
        position: absolute;
      }
      #paper_input4 {
        left: 310px;
        top: 440px;

      }
      #paper_button {
        left: 600px;
        top: 460px;
        position: absolute;
        background-color: rgb(221, 196, 27);
      }

    <core-toolbar id="core_toolbar">
      <paper-icon-button icon="home" id="paper_icon_button"></paper-icon-button>
      <paper-icon-button icon="history" id="paper_icon_button1"></paper-icon-button>
      <paper-icon-button icon="settings" id="paper_icon_button2"></paper-icon-button>
      <paper-icon-button icon="settings-power" id="paper_icon_button3"></paper-icon-button>
    </core-toolbar>
    <paper-input label="First Name" floatinglabel id="paper_input"></paper-input>
    <paper-input label="Last Name" floatinglabel id="paper_input1"></paper-input>
    <paper-button raised id="paper_button">Save Changes</paper-button>
    <paper-input label="Email" floatinglabel id="paper_input2"></paper-input>
    <paper-input label="Old Password" floatinglabel id="paper_input3"></paper-input>
    <paper-input label="New Password" floatinglabel id="paper_input4"></paper-input>
    <paper-tabs selected="0" selectedindex="0" id="paper_tabs" horizontal center layout center-justified>
      <paper-tab noink id="paper_tab" inline flex center-center horizontal layout active>Account</paper-tab>
      <paper-tab noink id="paper_tab1" inline flex center-center horizontal layout>Notification</paper-tab>
    </paper-tabs>
