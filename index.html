<html>
    <head>
        <link rel="import" href="/core-icon-button/core-icon-button.html">
        <link rel="import" href="/core-toolbar/core-toolbar.html">
        <link rel="import" href="/paper-input/paper-input.html">
        <link rel="import" href="/paper-checkbox/paper-checkbox.html">
        <link rel="import" href="/paper-button/paper-button.html">
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <core-toolbar id="core_toolbar"></core-toolbar>
        <div vertical layout id="pics">
            <div flex><img src="http://i.imgur.com/Zzg7EEI.jpg"></div>
            <div flex><img src="http://i.imgur.com/0xKoqLz.jpg"></div>
        </div>
        <div vertical layout id="container">
            <div flex><paper-input label="Email" floatinglabel id="emailIn"></paper-input></div>
            <div flex><paper-input label="Password" floatinglabel id="passIn"></paper-input></div>
            <div flex><paper-checkbox label="Remember Me" id="rememberMe"></paper-checkbox></div>
            <div flex><paper-button raised id="signInB">Sign In</paper-button></div>
            <div flex><paper-input label="First Name" floatinglabel id="firstNameUp"></paper-input></div>
            <div flex><paper-input label="Last Name" floatinglabel id="lastNameUp"></paper-input></div>
            <div flex><paper-input label="Email" floatinglabel id="emailUp"></paper-input></div>
            <div flex><paper-input label="Password" floatinglabel id="passwordUp"></paper-input></div>
            <div flex><paper-button raised id="signUpB">Sign Up</paper-button></div>
        </div>
        <style>
        #pics{
            top: 20%;
            left: 5%;
        }
        #container{
            position: absolute;
            font-family: 'Source Sans Pro', sans-serif;
            left: 60%;
            right: 10%;
            top: 20%;
            bottom: 10%;
            -webkit-border-radius: 20px;
            -moz-border-radius: 20px;
            border-radius: 20px;
            background-color:#C4C4C4;
        }
        :host {
            position: absolute;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
          }
          #core_toolbar{
            right: 0%;
            left: 0%;
            color: rgb(255, 255, 255);
            fill: rgb(255, 255, 255);
            top: 0%;
            position: absolute;
            background-color: rgb(98, 5, 218);
          }
          #emailIn{
            left: 10%;
            right: 10%;
            position: absolute;
            background-color: #C4C4C4;
          }
          #passIn{
            left: 10%;
            right: 10%;
            position: absolute;
          }
          #signInB{
            right: 10%;
            position: absolute;
            background-color: rgb(86, 8, 149);
          }
          #firstNameUp{
            left: 10%;
            right: 10%;
            position: absolute;
          }
          #lastNameUp{
            left: 10%;
            right: 10%;
            position: absolute;
          }
          #emailUp{
            left: 10%;
            right: 10%;
            position: absolute;
          }
          #passwordUp{
            left: 10%;
            right: 10%;
            position: absolute;
          }
          #signUpB{
            bottom: 5%;
            right: 10%;
            position: absolute;
            background-color: rgb(204, 208, 26);
          }
          #rememberMe{
            top: 35%;
            left: 10%;
            position: absolute;
          }
        </style>
    </body>
</html>
