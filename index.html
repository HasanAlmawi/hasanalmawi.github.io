<html>
  <head profile="http://www.w3.org/2005/10/profile">
    <link rel="icon" type="image/png" href="http://example.com/myicon.png"> 
    <!-- Imports -->
    <script src="/webcomponentsjs/webcomponents.js"> </script>
    <link rel="import" href="/core-scroll-header-panel/core-scroll-header-panel.html">
    <link rel="import" href="/core-toolbar/core-toolbar.html">
  </head>
  <!-- HTML -->
  <body fullbleed layout vertical>
    <core-scroll-header-panel keepCondensedHeader headerHeight="4">
      <core-toolbar class="tall">
        <div fit>
          <div class="circular"></div>
          <img src="http://goo.gl/gVDgMk"></img>
        </div>
      </core-toolbar>
    </core-scroll-header-panel>
    <!-- CSS -->
    <style type="text/css">
      html, body {
        height: 100%;
        margin: 0;
      }
      core-scroll-header-panel {
        height: 100%;
      }
      .circular{
        width: 300px;
        height: 300px;
        border-radius: 150px;
        -webkit-border-radius: 150px;
        -moz-border-radius: 150px;
        background: url(https://scontent-b-lhr.xx.fbcdn.net/hphotos-xpf1/v/t1.0-9/1233327_10151614604426500_279511313_n.jpg?oh=e7332b74a5479c233b4fd99022154f82&oe=5539A1C5) no-repeat;
      }
    </style>
  </body>
</html>
