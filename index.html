<html>
    <head>
        <link rel="import" href="/core-icon-button/core-icon-button.html">
        <link rel="import" href="/core-toolbar/core-toolbar.html">
        <link rel="import" href="/paper-input/paper-input.html">
        <link rel="import" href="/paper-checkbox/paper-checkbox.html">
        <link rel="import" href="/paper-button/paper-button.html">
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <core-toolbar id="core_toolbar"></core-toolbar>
        <div id="container">
            <paper-input label="Email" floatinglabel id="emailIn"></paper-input>
            <paper-input label="Password" floatinglabel id="passIn"></paper-input>
            <paper-checkbox label="Remember Me" id="rememberMe"></paper-checkbox>
            <paper-button raised id="signInB">Sign In</paper-button>
            <paper-input label="First Name" floatinglabel id="firstNameUp"></paper-input>
            <paper-input label="Last Name" floatinglabel id="lastNameUp"></paper-input>
            <paper-input label="Email" floatinglabel id="emailUp"></paper-input>
            <paper-input label="Password" floatinglabel id="passwordUp"></paper-input>
            <paper-button raised id="signUpB">Sign Up</paper-button>
        </div>
        <style>
        hr{
            size: 100px;
        }
        #container{
            position: absolute;
            font-family: 'Source Sans Pro', sans-serif;
            left: 60%;
            right: 10%;
            top: 30%;
            bottom: 20%;
            -webkit-border-radius: 20px;
            -moz-border-radius: 20px;
            border-radius: 20px;
            background-color:#C4C4C4;
        }
        :host {
            position: absolute;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
          }
          #core_toolbar{
            right: 0%;
            left: 0%;
            color: rgb(255, 255, 255);
            fill: rgb(255, 255, 255);
            top: 0%;
            position: absolute;
            background-color: rgb(98, 5, 218);
          }
          #emailIn{
            top: 5%;
            left: 10%;
            right: 10%;
            position: absolute;
            background-color: #C4C4C4;
          }
          #passIn{
            top: 10%;
            left: 10%;
            right: 10%;
            position: absolute;
          }
          #signInB{
            top: 15%;
            right: 10%;
            position: absolute;
            background-color: rgb(86, 8, 149);
          }
          #firstNameUp{
            bottom: 25%;
            left: 10%;
            right: 10%;
            position: absolute;
          }
          #lastNameUp{
            bottom: 20%;
            left: 10%;
            right: 10%;
            position: absolute;
          }
          #emailUp{
            bottom: 15%;
            left: 10%;
            right: 10%;
            position: absolute;
          }
          #passwordUp{
            bottom: 10%;
            left: 10%;
            right: 10%;
            position: absolute;
          }
          #signUpB{
            bottom: 5%;
            right: 10%;
            position: absolute;
            background-color: rgb(204, 208, 26);
          }
          #rememberMe{
            top: 15%;
            left: 10%;
            position: absolute;
          }
        </style>
    </body>
</html>
